{% extends 'base.html' %}
{% block title %}Клиенты{% endblock %}

{% load static %}
{% load user_filters %}

{% block css %}
    <link rel="stylesheet" href="{% static '/bootstrap-5.1.3/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="{% static '/bootstrap-5.1.3/site/content/docs/5.1/examples/dashboard/dashboard.css' %}">
{% endblock %}


{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card mx-5 mt-4">
                <div class="card-body shadow-sm bg-white rounded">
                    <div id="original_form">
                        <div class="container pt-2 mt-3  shadow bg-white rounded-top">
                            <div class="row">
                                <a class="nav-link d-grid gap-2 d-md-flex justify-content-md-end"
                                   onclick="duplicate()" href="#">
                                <span data-feather="user-plus"></span>
                                </a>
                                <div class="col">
                                    <label for="staticEmail"
                                           class="col-sm-2 col-form-label">{{ form.last_name.label }}</label>
                                    {{ form.first_name }}
                                </div>
                                <div class="col">
                                    <label for="staticEmail"
                                           class="col-sm-2 col-form-label">{{ form.first_name.label }}</label>
                                    {{ form.last_name }}
                                </div>
                            </div>
                        </div>
                        <div class="container py-2 shadow bg-white rounded-bottom">
                            <div class="row pb-3">
                                <div class="col">
                                    <label for="staticEmail"
                                           class="col-sm-2 col-form-label">{{ form.phone.label }}</label>
                                    {{ form.phone }}
                                </div>
                                <div class="col">
                                    <label for="staticEmail"
                                           class="col-sm-2 col-form-label">{{ form.price.label }}</label>
                                    {{ form.price }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="add_form"></div>

                    <div class="container pt-4">
                        <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-outline-primary shadow bg-white rounded">Сохранить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="{% static '/js/new_client.js' %}"></script>
{% endblock %}

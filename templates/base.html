<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Customer base{% endblock %}</title>
    {% load static %}
    {% block css %}
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static '/bootstrap-5.1.3/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" href="{% static '/css/bootstrap-table.css' %}"/>
        <link rel="stylesheet"
              href="{% static '/bootstrap-5.1.3/site/content/docs/5.1/examples/dashboard/dashboard.css' %}">
    {% endblock %}


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body onload="edit()">

<header class="btn-group dropup navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'home' %}">Дом Быта</a>

    {#    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"#}
    {#            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"#}
    {#            aria-label="Toggle navigation">#}
    {#        <span class="navbar-toggler-icon"></span>#}
    {#    </button>#}
    {#    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">#}
    {#    <ul class="navbar-nav px-3">#}
    {#        <li class="nav-item text-nowrap">#}
    {#            <a class="nav-link" href="#">Sign out</a>#}
    {#        </li>#}
    {#    </ul>#}
</header>
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if home %}active{% endif %} fs-5" aria-current="page" href="{% url 'home' %}">
                    <span data-feather="home"></span>
                    Список клиентов
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if new_client %}active{% endif %} fs-5" href="{% url 'new' %}">
                    <span data-feather="user-plus"></span>
                    Новый клиент
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}

        {% endblock content %}
    </main>
</div>

{% block js %}
    <script src="{% static '/js/jquery-1.11.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap-table.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
            integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
            integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
            crossorigin="anonymous"></script>
    <script src="{% static '/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js' %}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="{% static '/bootstrap-5.1.3/site/content/docs/5.1/examples/dashboard/dashboard.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>

{% endblock %}

</body>
</html>

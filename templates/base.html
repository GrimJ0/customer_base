<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Customer base{% endblock %}</title>
    {% load static %}
    {% block css %}
        <link rel="stylesheet" href="{% static '/bootstrap-5.1.3/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static '/bootstrap-5.1.3/site/content/docs/5.1/examples/dashboard/dashboard.css' %}">
    {% endblock %}
    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>
</head>
<body>

{% include 'skeleton/nav.html' %}

<div class="container-fluid">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}

        {% endblock content %}
    </main>
</div>

{% block js %}
    <script src="{% static '/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js' %}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="{% static '/bootstrap-5.1.3/site/content/docs/5.1/examples/dashboard/dashboard.js' %}"></script>
    {#    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>#}

{% endblock %}

</body>
</html>
